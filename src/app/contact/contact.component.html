<section class="contact-section b">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="d-flex flex-column align-items-center">
          <img src="assets/contact.png" alt="Your Image" class="img-fluid mb-4">
          <a href="assets/resume.pdf" target="_blank" class="btn btn-primary mb-3">Download Resume</a>
          <a href="#" class="n">kunaltripathi19@gmail.com</a>
        </div>
      </div>
      <div class="col-md-8">
        <h2 class="text-center mb-4">Contact Me</h2>
        <form (submit)="submitForm()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
